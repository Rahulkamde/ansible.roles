- name: Package installation java
  ansible.builtin.package:
    state: present
    name: "{{package1}}"

- name: Package installation unzip
  ansible.builtin.package:
    state: present
    name: "{{package2}}"

- name: Package installation wget
  ansible.builtin.package:
    state: present
    name: "{{package3}}"

- name: System Update
  shell: apt update

- name: Download Package
  ansible.builtin.get_url:
    url: "{{tomcat_url}}"
    dest: /opt

- name: unzip package
  ansible.builtin.unarchive:
    src: "{{tomcatfile_src}}"
    dest: "{{tomcatfile_dest}}"
    remote_src: yes

- name: Download Artifact
  ansible.builtin.get_url:
    url: "{{tomcatstudentwar}}"
    dest: "{{tomcatstudentwardest}}"

- name: restart service
  shell: chmod 777 /home/ubuntu/apache-tomcat-9.0.70/bin/startup.sh ; sh /home/ubuntu/apache-tomcat-9.0.70/bin/startup.sh