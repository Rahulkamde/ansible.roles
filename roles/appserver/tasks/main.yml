- name: Package installation
  ansible.builtin.package:
    state: present
    name: "{{package}}"

- name: System Update
  shell: apt update

- name: Download Package
  ansible.builtin.get_url:
    url: "{{tomcat_url}}"
    dest: /opt

- name: unzip package
  ansible.builtin.unarchive:
    src: "{{tomcat-file_src}}"
    dest: "{{tomcat-file_dest}}"
    remote_src: yes

- name: Download Artifact
  ansible.builtin.get_url:
    url: "{{tomcat-student.war}}"
    dest: "{{tomcat-student.war-dest}}"

- name: restart service
  shell: sh /home/ubuntu/apache-tomcat-9.0.70/bin/startup.sh